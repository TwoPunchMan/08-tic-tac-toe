<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic-Tac-Toe</title>
		<link href="style.css" rel="stylesheet">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<img class="background" src="images/wood-bg.jpg">

			<!-- Header -->
			<div class="header">
				<h1>Tic-Tac-Toe</h1>
				<h2>Welcome to the Game.</h2>
				<form class="form-player">
					<input type="text" id="p1" value="Player 1">
					<input type="text" id="p2" value="Player 2">
				</form>
				<button class="new-game-btn">Start New Game</button>
				<h3>Turn: <span id="current-player"></span></h3>
			</div>

			<!-- Main content -->
			<div class="main-content">

				<!-- Player 1 - Left side -->
				<div class="player">
					<h3 id="p1-name">Player 1</h3>
					<img id="p1-img" src="images/pokeball.png">
					<span class="score"></span>
				</div>
				
				<div class="gameboard">
					<div class="board-slot" id="0"></div>
					<div class="board-slot" id="1"></div>
					<div class="board-slot" id="2"></div>
					<div class="board-slot" id="3"></div>
					<div class="board-slot" id="4"></div>
					<div class="board-slot" id="5"></div>
					<div class="board-slot" id="6"></div>
					<div class="board-slot" id="7"></div>
					<div class="board-slot" id="8"></div>
				</div>

				<!-- Player 2 - Right side -->
				<div class="player">
					<h3 id="p2-name">Player 2</h3>
					<img id="p2-img" src="images/ultra-ball.png">
					<span class="score"></span>
				</div>
			</div>
			
			<!-- Footer -->
			<div class="footer">
				<div class="credits">
					<div>Icons from <a href="https://www.flaticon.com">flaticon.com</a></div>
					<div>Background photo by <a href="https://unsplash.com/@adijoshi11?utm_source=unsplash&utm_
						medium=referral&utm_content=creditCopyText">Aditya Joshi</a> on <a href="https://
						unsplash.com/s/photos/wood-cutting-board-background?utm_source=unsplash&utm_medium=referral
						&utm_content=creditCopyText">
						Unsplash
					</a></div>
					<div>Board background by <a href="https://www.pexels.com/@fwstudio-33348/">FWStudio</a> on 
						<a href="https://www.pexels.com/photo/brown-wooden-surface-129733/">Pexels</a></div>
					<div>Copyright Â© TwoPunchMan 2022</div>
					<a href="https://github.com/TwoPunchMan/07-library"><img class="logo" src="images/GitHub_Logo.png"></a>
				</div>
			</div>
			<div class="message-box"></div>
		</div>
	</body>
</html>
